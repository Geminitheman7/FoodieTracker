<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foodie Voyager Budget App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Foodie Voyager Budget App</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Budget</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="search-section">
        <h2>Search for Restaurants</h2>
        <form>
          <input type="text" placeholder="Enter location...">
          <input type="text" placeholder="Enter cuisine...">
          <button type="submit">Search</button>
        </form>
      </section>
      <section id="budget-section">
        <h2>Budget Tracker</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Restaurant</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2/1/2023</td>
              <td>McDonald's</td>
              <td>$7.50</td>
            </tr>
            <tr>
              <td>2/2/2023</td>
              <td>Burger King</td>
              <td>$8.25</td>
            </tr>
            <tr>
              <td>2/3/2023</td>
              <td>Wendy's</td>
              <td>$6.80</td>
            </tr>
          </tbody>
        </table>
        <p>Total spent: $22.55</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Foodie Voyager Budget App</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
